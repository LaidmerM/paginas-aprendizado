<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <header>
        <h1>Registro para a maratona</h1>
    </header>
    <form action="/registro">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="JoÃ£o">
            <br>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome" required placeholder="da Silva">
        </div>
        <div>
            <h2>Selecione a categoria</h2>
            <input type="radio" name="categoria" id="5km" value="5km">
            <label for="categoria">Corrida de 5Km</label>
            <br>
            <input type="radio" name="categoria" id="meia" value="half">
            <label for="categoria">Meia-Maratona</label>
            <br>
            <input type="radio" name="categoria" id="5km" value="full">
            <label for="categoria">Maratona</label>
        </div>
        <br>
        <div>
            <label for="email">Insira seu E-Mail</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="senha">Insira sua Senha</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div>
            <h2>
                Selecione sua Idade:
            </h2>
            <select name="idade" id="idade">
                <option value="nn">18-30</option>
                <option value="mm">30-50</option>
                <option value="vv">50+</option>
            </select>
        </div>
        <button>Registrar</button>
    </form>
    <div>

    </div>
</body>

</html>
