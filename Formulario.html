<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo</title>
</head>

<body>
    <h1>Demonstração Formulários</h1>
    <form action="/tacos">
        <p>
            <label for="user">Insira seu Usuário:</label>
            <input type="text" placeholder="Usuário" id="user" name="u">
        </p>
        <p>
            <label for="password">Insira sua Senha:</label>
            <input type="password" placeholder="Senha" id="password" name="p">
        </p>
        <p>
            <label for="age">Informe sua Idade:</label>
            <input type="number" placeholder="Idade" id="age" name="a" min="0" max="10">
        </p>
        <BUTTon>submit</BUTTon>
    </form>
    <hr>
    <h2>pesquisas</h2>
    <form action="https://www.google.com/search">
        <label for="q">pesquisa no google</label>
        <br>
        <input type="text" name="q" id="q">
        <button>pesquisa</button>
    </form>
    <form action="https://www.youtube.com/results">
        <label for="search_query">pesquisa no youtube</label>
        <br>
        <input type="text" name="search_query" id="search_query">
        <button>pesquisa</button>
    </form>
    <h2>Mais inputs</h2>

    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="Agree" checked>
        <label for="Agree">I agree to the Terms of Service </label>
        <button>Submit</button>
        <p>
            <LAbel for="TP">Tamanho P:</LAbel>
            <input type="radio" name="tamanho" id="TP" value="tp">
            <label for="TM">Tamanho M:</label>
            <input type="radio" name="tamanho" id="TM" value="tm">
            <label for="TG">Tamanho G:</label>
            <input type="radio" name="tamanho" id="TG" value="tg">
            <button>Submit</button>
        </p>
        <p>
            <label for="genero">Selecione um gênero:</label>
            <br>
            <select name="genero" id="genero">
                <option value="">Masculino</option>
                <option value="">Feminino</option>
                <option value="">Não-Binário</option>
                <option value="">Outro (favor preencher abaixo)</option>
            </select>
            <br>
            <label for="GO"></label>
            <input type="text" name="GO" id="GO" placeholder="Caso &quot;outro&quot; favor preencher">
            <button>Submit</button>
        </p>
        <p>
            <label for="obs">Observações (caso houver):</label>
            <br>
            <textarea name="obs" id="obs" cols="20" rows="5" placeholder="Observação">
            </textarea>
        </p>

    </form>
    <label for="volume">Volume:</label>
    <input type="range" name="volume" id="volume" min="0" max="10">

    <h2>Exemplo Validações</h2>
    <form action="/dummy">
        <label for="fn">Nome:</label>
        <input type="text" name="first" id="fn" required>
        <p>
            <label for="un">Enter Username:</label>
            <input type="text" id="un" name="username" required minlength="4" maxlength="10">
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
